name: Deploy to SSH Server

on:
  push:
    branches:
      - main  # Or your main branch name
  workflow_dispatch: # Allows manual triggering
    inputs:
      run_i18n_migration:
        description: 'Run Strapi i18n migration (move en -> ru + recreate en with -en UID suffix)'
        required: false
        default: 'false'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest  # Or a runner with the tools you need
    needs: checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'  # Or your desired Node.js version
          cache: 'npm' # Or yarn or pnpm

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}  # Store your server IP in a GitHub Secret
          username: ${{ secrets.SSH_USER }} # Store your server username in a GitHub Secret
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}  # Optional: If using a non-standard SSH port, store it in a secret
          script: |


            # Navigate to the directory
            cd /home/user_test11/test11/strapi

            # Clone the repository (if it's not already there)
            # If it exists, just pull the changes.
            if [ ! -d ".git" ]; then
              git clone --depth 1 -b ${{ github.ref_name }}  https://github.com/${{ github.repository }}.git .
            else
              git pull origin ${{ github.ref_name }}
            fi

            

            # Install dependencies
            npm install  # Or yarn install, or pnpm install

            # Build the Next.js application
            npm run build

            # Optional: i18n migration (safe to run manually; not executed on regular pushes)
            if [ "${{ github.event.inputs.run_i18n_migration }}" = "true" ]; then
              echo "Running Strapi i18n migration (dry-run)..."
              npm run i18n:clone-en-to-ru:dry || true
              echo "Running Strapi i18n migration (apply)..."
              npm run i18n:clone-en-to-ru
            else
              echo "Skipping i18n migration (run_i18n_migration=false)"
            fi

            # Restart the application (using pm2 or your chosen method)
            pm2 restart nvsert-strapi  # Replace with your pm2 app name, or your start command

